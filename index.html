<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System EVX</title>
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/slick-theme.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="for-adaptive">
          <a href="index.html" class="logo list"
            >System<span class="logo-header">EVX</span></a
          >
          <button
            type="button"
            class="menu-button is-open"
            data-menu-button
            aria-expanded="false"
          >
            <svg
              class="menu-btn-svg"
              width="40"
              height="40"
              aria-label="Переключатель мобильного меню"
            >
              <use
                class="icon-header-close"
                href="./images/sprite.svg#header-close"
              ></use>
              <use
                class="icon-header-lines"
                href="./images/sprite.svg#header-lines"
              ></use>
            </svg>
          </button>
          <div class="menu-container" id="menu-container" data-menu>
            <nav class="navigation">
              <ul class="list menu">
                <li class="menu-item">
                  <a href="index.html" class="link-nav list active">Студия</a>
                </li>
                <li class="menu-item">
                  <a href="./portfolio.html" class="link-nav list">Портфолио</a>
                </li>
                <li class="menu-item">
                  <a href="#contact" class="link-nav list">Контакты</a>
                </li>
              </ul>
            </nav>
            <address class="contact list">
              <a href="mailto:info@devstudio.com" class="link-contact list">
                <svg class="contact-icons-svg" width="16px" height="12px">
                  <use href="./images/sprite.svg#mail"></use>
                </svg>
                info@devstudio.com
              </a>
              <a href="tel:+380961111111" class="link-contact list">
                <svg class="contact-icons-svg" width="10px" height="16px">
                  <use href="./images/sprite.svg#smartphone"></use>
                </svg>
                +38 096 111 11 11</a
              >
            </address>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="slider">
        <div class="container">
          <div class="slider-inner">
            <div class="slider-item">
              <div class="slider-item-title">Купуйте наших котиків</div>
            </div>

            <div class="slider-item">
              <div class="slider-item-title">Купуйте наших котиків</div>
            </div>

            <div class="slider-item">
              <div class="slider-item-title">Купуйте наших котиків</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="contact" class="footer">
      <div class="container container-footer">
        <div class="footer-adaptive">
          <div class="container-address">
            <a href="index.html" class="logo list"
              >Web<span class="logo-footer">Studio</span></a
            >
            <ul class="list footer-list">
              <li class="footer-item">
                <address class="address">
                  г. Киев, пр-т Леси Украинки, 26
                </address>
              </li>
              <li class="footer-item">
                <a href="mailto:info@devstudio.com" class="link-footer list"
                  >info@devstudio.com</a
                >
              </li>
              <li class="footer-item">
                <a href="tel:+380961111111" class="link-footer list"
                  >+38 096 111 11 11</a
                >
              </li>
            </ul>
          </div>
          <div class="container-social">
            <h3 class="title-footer">ПРИСОЕДИНЯЙТЕСЬ</h3>
            <ul class="list social-icons">
              <li class="social-icons-item">
                <a
                  class="social-icons-link"
                  href="https://instagram.com"
                  target="_blank"
                  rel="noopener noreferer"
                  aria-label="Instagram"
                >
                  <svg class="social-icons-svg">
                    <use href="./images/sprite.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="social-icons-item">
                <a
                  class="social-icons-link"
                  href="https://twitter.com"
                  target="_blank"
                  rel="noopener noreferer"
                  aria-label="Twitter"
                >
                  <svg class="social-icons-svg">
                    <use href="./images/sprite.svg#twitter"></use>
                  </svg>
                </a>
              </li>
              <li class="social-icons-item">
                <a
                  class="social-icons-link"
                  href="https://facebook.com"
                  target="_blank"
                  rel="noopener noreferer"
                  aria-label="Facebook"
                >
                  <svg class="social-icons-svg">
                    <use href="./images/sprite.svg#facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="social-icons-item">
                <a
                  class="social-icons-link"
                  href="https://linkedin.com"
                  target="_blank"
                  rel="noopener noreferer"
                  aria-label="Linkedin"
                >
                  <svg class="social-icons-svg">
                    <use href="./images/sprite.svg#linkedin"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="container-input">
          <h3 class="title-footer">Подпишитесь на рассылку</h3>
          <form class="footer-form">
            <div class="form-field-footer">
              <input
                type="email"
                name="mail"
                placeholder="E-mail"
                class="form-input-footer"
              />
              <button type="submit" class="button-footer">
                Подписаться
                <svg class="footer-icon" width="24px" height="24px">
                  <use href="./images/sprite.svg#icon-send"></use>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
